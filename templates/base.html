<!-- /my_career_portal/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Career Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">CAREER.AI</a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('resume_builder') }}" class="{% if request.endpoint == 'resume_builder' %}active{% endif %}">Resume Builder</a></li>
                <li><a href="{{ url_for('education_fetcher') }}" class="{% if request.endpoint == 'education_fetcher' %}active{% endif %}">Education Fetcher</a></li>
                <li><a href="{{ url_for('career_chatbot') }}" class="{% if request.endpoint == 'career_chatbot' %}active{% endif %}">Career Chatbot</a></li>
                <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2024 CAREER.AI Portal. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %} <!-- Page-specific scripts -->
</body>
</html>
